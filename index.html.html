<html lang="en">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffae6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #ff6347;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .message {
            font-size: 1.5rem;
            color: #3e4e8c;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 4s ease-out 2s forwards;
        }

        .heart {
            font-size: 50px;
            color: #ff69b4;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        /* Animation for fadeIn effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Button style */
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4500;
        }

    </style>
</head>
